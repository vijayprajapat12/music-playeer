<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a9ecc8e167.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contaner">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="img/mp.jpeg" alt="" class="song-img">
            <h1>Chal-Tere-Ishq</h1>
            <p> Mithoon, Neeti Mohan, Vishal Mishra, Shehnaz Akhtar, Sahil Akhtar</p>

            <audio id="song">
                <source src="audio/Chal-Tere-Ishq-Mein-MassTamilan.dev.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>



    <script src="script.js/script.js"></script>
</body>
</html>
